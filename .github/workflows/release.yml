name: release
on:
  release:
    types: [published]

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Use Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      uses: bahmutov/npm-install@v1

    - name: Install npm@^11.6.1 # this is required for OIDC auth
      run: npm install -g npm@^11.6.1

    - name: Lint
      run: npm run lint

    - name: Test
      run: npm test

    - name: Publish
      run: npm publish
